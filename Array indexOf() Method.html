<!DOCTYPE html>
<html>
<body>
<h1>Array indexOf() Method</h1>

<p>Click the button to check the position of "Apple" in the array:</p>

<button onclick="myFunc()">Find Apple</button>

<p id="result"></p>

<script>
function myFunc() {
    var fruits = ['Banana', 'Mango', 'Apple', 'Orange'];
    document.getElementById('result').innerHTML = fruits.indexOf('Apple');
}
</script>

</body>
</html>
