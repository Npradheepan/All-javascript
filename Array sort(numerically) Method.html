<!DOCTYPE html>
<html>
<body>
<h1>Array sort() Method</h1>

<p>Click the button to sort the array:</p>

<button onclick="myFunc()">Sort</button>

<p id="result"></p>

<script>
var nums = [5, 1, 2, 17, 13, 6, 34];
document.getElementById('result').innerHTML = nums;

function myFunc() {
   nums.sort(sortNumerically);
   document.getElementById('result').innerHTML = nums;
}

// Function to sort numbers by size
var sortNumerically = (a, b) => {
  return a - b;
}
</script>

</body>
</html>
