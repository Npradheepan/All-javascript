<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Array forEach() method</h1>

<p id="result"></p>

<script>
var fruits = ["Apple", "Mango", "Banana", "Orange"];
var result = document.getElementById("result");

fruits.forEach(function(element) {
    result.innerHTML += element + "<br>";
});
</script>

</body>
</html>
