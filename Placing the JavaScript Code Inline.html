<!DOCTYPE html>
<html>
<body>

<h2 id="demo">Placing the JavaScript Code Inline</h2>

<p onclick="document.getElementById('demo').style.display='none';">Click me to hide above heading element</p>

<p onclick="this.innerHTML='Hello World';">This is First Paragraph (Click me)</p>

<p onmouseover="this.style.fontSize='2em';">This is Second Paragraph (Mouse over me)</p>

</body>
</html>
