<!DOCTYPE html>
<html>
<body>
<h1>JavaScript charAt() Method</h1>
<p>Click the button to display the second character in the string "Parrot Tutorial"</p>

<button onclick="myFunc()">Click</button>

<p id="result"></p>

<script>
function myFunc() {
   var str = 'Parrot Tutorial';
   document.getElementById('result').innerHTML = str.charAt(1);
}
</script>

<p><b>Note:</b> The index of the first character is 0, the second character is 1, and so on.</p>

</body>
</html>
