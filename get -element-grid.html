<!DOCTYPE html>
<html>
<body>

<h1 id="demo">HTML DOM style Property</h1>

<p>Click the button to add a color to the H1 element:</p>

<button onclick="myFunc()">Click</button>

<script>
function myFunc() {
   document.getElementById("demo").style.color = "blue";
}
</script>

</body>
</html>
