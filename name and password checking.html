<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Name and password checking</title>
</head>
<script>
function validate(){  
var name=document.f1.name.value;  
var password=document.f1.password.value;  
var status=false;  
  
if(name.length<1){  
document.getElementById("nameloc").innerHTML=  
"Please enter your name";  
status=false;  
}else{  
document.getElementById("nameloc").innerHTML="your Name is Accept";  
status=true;  
}  
if(password.length<6){  
document.getElementById("passwordloc").innerHTML=  
"Password must be at least 6 char long";  
status=false;  
}else{  
document.getElementById("passwordloc").innerHTML="your password is Accept";  
}  
return status;  
} 
</script>
<body>
        <form name="f1" action="#" onsubmit="return validate()">  
                <table>  
                <tr><td>Enter Name:</td><td><input type="text" name="name"/>  
                <span id="nameloc"></span></td></tr>  
                <tr><td>Enter Password:</td><td><input type="password" name="password"/>  
                <span id="passwordloc"></span></td></tr>  
                <tr><td colspan="2"><input type="submit" value="register"/></td></tr>  
                </table>  
                </form>  
</body>
</html>
