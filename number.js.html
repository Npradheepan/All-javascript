 <!DOCTYPE html>
<html>
<body>

<h2>JavaScript Numbers</h2>

<p>You can use the toString() method to return numbers from base 2 to base 36:</p>

<script>
var num = 255;

document.write (
  num + " in Decimal <b>" + num.toString(10) + "</b><br>" +
  num + " in Hexa-Decimal <b>" + num.toString(16) + "</b><br>" +
  num + " in Octal <b>" + num.toString(8) + "</b><br>" +
  num + " in Binary <b>" + num.toString(2) + "</b>"
);
</script>

</body>
</html>
