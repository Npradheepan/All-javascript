<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Oops concept</title>
</head>
<script>
class Employee{
    constructor(id,name)
    {
        this.id=id;
        this.name=name;
    }
    detail()
    {
        document.writeIn(this.id+" "+this.name+"<br>")
    }
}
var e1=new Employee(101,"Martin");
var e2=new Employee(102,"william");
e1.detail();
e2.detail();

</script>
<body>
    
</body>
</html>
