<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        
        
        <p>Type a number between 1 to 8.</p>
        <p>This is an example of a single operation sequential switch statement, where four different values perform exactly the same:</p>
        
        <input type="text" onkeyup="myFunc()">
        
        <p id="para"></p>
        
        <script>
        function myFunc() {
           var num = Number(document.querySelector("input").value);
           var text;
        
           switch (num) {
              case 1:
              case 2:
              case 3:
              case 4:
                 text = "Your entered number is between 1 - 4";
                 break;
              case 5:
              case 6:
              case 7:
              case 8:
                 text = "Your entered number is between 5 - 8";
                 break;         
              default: text = "Default statement executed";
           }
        
        document.getElementById('para').innerHTML = text;
        }
        </script>
        
        
    
</body>
</html>
