<!DOCTYPE html>
<html>
<body>
<h1>JavaScript substr() Method</h1>

<p>Click the button to extract a portion of the string from index -6 and length is 3:</p>

<button onclick="myFunc()">Click</button>

<p id="x"></p>

<script>
function myFunc() {
   var str1 = 'Parrot Tutorial';
   var str2 = str1.substr(-6, 3);
   document.getElementById('x').innerHTML = str2;
}
</script>

</body>
</html>
