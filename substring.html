<!DOCTYPE html>
<html>
<body>
<h1>JavaScript substr() Method</h1>

<p>Click the button to extract a portion of the string from position 7, and to the end:</p>

<button onclick="myFunc()">Click</button>

<p id="x"></p>

<script>
function myFunc() {
   var str1 = 'Air Pollution is introduction of chemicals to the atmosphere.';
   var str2 = str1.substr(7);
   document.getElementById('x').innerHTML = str2;
}
</script>

</body>
</html>
