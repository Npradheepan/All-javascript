<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("p").click(function(){
    $(this).css({"background-color":"#007FFF", "color":"white"});
  });
});
</script>
</head>
<body>

<p>If you click on me, my color will change.</p>
<p>If you click on me, my color will change.</p>
<p>Click me too!</p>

</body>
</html>
